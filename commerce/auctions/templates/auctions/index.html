{% extends "auctions/layout.html" %}

{% block body %}
    <div class="containter">
        <div class="row">
            <div class="col">
                <h2 style="text-align: center;" >Featured Listings</h2>
                {% for post in listings|slice:":4" %}
                <div class="card mb-3" style="max-width: 100%; max-height: 200px;">
                    <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="{{post.post_image}}" class="card-img" alt="{{post.post_name}}">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                        <h5 class="card-title"><a href="listing/{{post.id}}">{{ post.post_name }} </a></h5>
                        <p class="card-text">{{post.post_text}}</p>
                        </div>
                    </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="col">
                <h2 style="text-align: center;">Find a Category</h2>
                <div class="jumbotron">
                    <div class="container">
                        <ul>
                            {% for x,category in item_categories %}
                            <li><a href="{% url 'category' category %}">{{category}} </a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
